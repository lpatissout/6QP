<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 qui prend ! - Jeu en ligne</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { corePlugins: { preflight: true } };
    </script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap');
        
        body { 
            font-family: "Open Sans", sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #fffbeb, #ffedd5); 
            min-height: 100vh; 
        }
        
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #00ff00;
            font-family: monospace;
            font-size: 11px;
            padding: 10px;
            border-top-left-radius: 8px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .debug-panel {
                display: none;
            }
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1); 
                box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.02); 
                box-shadow: 0 0 0 10px rgba(249, 115, 22, 0);
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes bounceIn {
            0% { 
                opacity: 0; 
                transform: scale(0.3); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.05); 
            }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideUp {
            from { 
                transform: translateY(20px); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
        
        .shake-animation {
            animation: shake 0.5s;
        }
        
        .bounce-in {
            animation: bounceIn 0.5s ease-out;
        }
        
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        /* Flying card overlay */
        .flying-card-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-100 to-orange-200 min-h-screen">
    <div id="app"></div>
    
    <!-- Overlay pour les cartes volantes -->
    <div id="flying-cards-overlay" class="flying-card-overlay"></div>

    <!-- ORDRE CRITIQUE : charger dans le bon ordre -->
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="firebase.js"></script>
    <script src="game.js"></script>
    <script src="animations.js"></script>
    <script src="player_actions.js"></script>
    <script src="ui_render.js"></script>
    <script src="main.js"></script>
</body>
</html>
